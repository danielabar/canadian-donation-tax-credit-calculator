<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Canada Charitable Donation Tax Credit Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-gray-50 min-h-screen text-gray-800">
    <div class="container mx-auto px-4 py-8 max-w-4xl">
      <h1 class="text-3xl font-bold mb-6">
        Charitable Donation Tax Credit Planner
      </h1>

      <form id="donation-form" class="space-y-4">
        <div>
          <label class="block font-medium">Province</label>
          <select id="province" class="mt-1 p-2 border rounded w-full">
            <option value="ON">Ontario</option>
            <!-- More provinces can be added later -->
          </select>
        </div>

        <div>
          <label class="block font-medium">Taxable Income by Year</label>
          <div id="income-fields" class="space-y-2">
            <!-- Will be populated dynamically -->
          </div>
        </div>

        <div>
          <label class="block font-medium">Charitable Donations</label>
          <div id="donation-fields" class="space-y-2">
            <!-- Donation rows -->
          </div>
          <button
            type="button"
            id="add-donation"
            class="mt-2 px-4 py-2 bg-blue-500 text-white rounded"
          >
            + Add Donation
          </button>
        </div>

        <button
          type="submit"
          class="mt-4 px-4 py-2 bg-green-600 text-white rounded"
        >
          Calculate
        </button>
      </form>

      <div id="results" class="mt-10 hidden">
        <h2 class="text-2xl font-semibold mb-4">Results</h2>
        <div id="results-output" class="space-y-2"></div>

        <div
          id="non-refundable-note"
          class="mt-6 p-4 bg-yellow-100 border-l-4 border-yellow-500 text-yellow-900 rounded"
        >
          <p class="font-semibold">Important:</p>
          <p>
            If your income is low enough that you don't owe any income tax, you
            won't get money back from charitable donations. This is because the
            donation tax credit is <strong>non-refundable</strong> â€” it can only
            reduce tax you already owe.
          </p>
        </div>
      </div>
    </div>

    <script src="js/app.js"></script>
  </body>
</html>
